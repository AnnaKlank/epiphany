---
- when: not kubernetes_common.master_already_joined
  block:
    - include_role:
        name: kubernetes_common
        tasks_from: ensure-token

    - block:
        - name: Ensure /etc/kubeadm/ directory
          file:
            path: /etc/kubeadm/
            state: directory
            owner: root
            group: root
            mode: u=rw,go=r

        - name: Render /etc/kubeadm/kubeadm-join-master.yml template
          template:
            src: kubeadm-join-master.yml.j2
            dest: /etc/kubeadm/kubeadm-join-master.yml
            owner: root
            group: root
            mode: u=rw,go=r

        - name: Join master to ControlPlane
          shell: |
            kubeadm join \
              --config /etc/kubeadm/kubeadm-join-master.yml
          args:
            executable: /bin/bash

        - name: Mark master as joined
          set_fact:
            kubernetes_common: >-
              {{ kubernetes_common | default({}) | combine(set_fact, recursive=true) }}
          vars:
            set_fact:
              master_already_joined: true

- name: Regenerate apiserver certificates
  when: kubernetes_common.master_already_joined
  block:
    - name: Retrieve latest kubeadm configmap content
      shell: >-
        kubectl -n kube-system 
        get configmap kubeadm-config 
        -o jsonpath='{.data.ClusterConfiguration}'
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      args:
        executable: /bin/bash
      register: kubeadm_config
    - name: Create kubeadm config
      become: true
      copy:
        content: "{{ kubeadm_config.stdout }}"
        dest: /etc/kubeadm/kubeadm-config.yml
        owner: root
        group: root
        mode: u=rw,go=r
    - name: Backup and generate apiserver certificates
      include_role:
        name: kubernetes_common
        tasks_from: apiserver-certificates

- name: Include kubelet configuration tasks
  include_role:
    name: kubernetes_common
    tasks_from: configure-kubelet
